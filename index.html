<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/fa88091da7.js" crossorigin="anonymous"></script>

  </head>
  <body>
    <div id="map"></div>

    <div class="pop-up">
        <div class="photo-list">
            <img src="assets/Real World Data/2019-04-27 Flight Test/Video 4665 1Hz/image-01.jpeg" alt="">
        </div>
        <div class="details">

        </div>
    </div>
    <div class="settings collapsible">
        <div class="cog-background"><i class="fas fa-cog fa-2x"></i>
          <div class="settings-content">
            <div class="mdc-switch">
            <div class="mdc-switch__track"></div>
            <div class="mdc-switch__thumb-underlay">
                <div class="mdc-switch__thumb">
                    <input type="checkbox" id="night-switch" class="mdc-switch__native-control" role="switch">
                </div>
            </div>
            </div>
            <label for="night-switch">Night mode</label>
            <div class="mdc-text-field" id="LAT">
              <input type="text" id="latitude" class="input">
              <label class="mdc-floating-label" for="my-text-field">Latitude</label>
              <div class="mdc-line-ripple"></div>
            </div>
            <div class="mdc-text-field" id="LNG">
              <input type="text" id="longitude" class="input">
              <label class="mdc-floating-label" for="my-text-field">Longitude</label>
              <div class="mdc-line-ripple"></div>
            </div>
            
        </div>
        </div>
        
    </div>
    <script src="lib/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="lib/jquery-ui.css">
    <!-- <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.css"> -->
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>

    <script src="main.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAZPTNbgu1tvt6tz3aMeFsKZj9wn5adNvU&libraries=drawing&callback=initMap"
    async defer></script>
  </body>
</html>
