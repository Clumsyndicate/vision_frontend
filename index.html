<!DOCTYPE html>
<html>

<head>
  <title>UAS Frontend</title>
  <meta name="viewport" content="initial-scale=1.0">
  <meta charset="utf-8">

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="main.css">
  <script src="https://kit.fontawesome.com/fa88091da7.js" crossorigin="anonymous"></script>

  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="theme-color" content="#ffffff">

</head>

<body>
  <div id="map"></div>

  <div class="pop-up" id="container">
    <div class="photo-list">
      <h3>Images</h3>

    </div>
    <div class="details">
      <img class="large-image" src="assets/Real World Data/2019-04-27 Flight Test/Video 4665 1Hz/image-01.jpeg" alt="">
      <div class="stats">
        <p>Latitude: 1000</p>
        <p>Longitude: 1000</p>
      </div>

      <div class="mdc-text-field" id="shape">
        <input type="text" id="my-text-field" class="mdc-text-field__input">
        <label class="mdc-floating-label" for="my-text-field">Shape</label>
        <div class="mdc-line-ripple"></div>
      </div>
      <div class="mdc-text-field" id="color">
        <input type="text" id="my-text-field" class="mdc-text-field__input">
        <label class="mdc-floating-label" for="my-text-field">Color</label>
        <div class="mdc-line-ripple"></div>
      </div>
      <button class="mdc-button" id="save">
        <div class="mdc-button__ripple"></div>
        <span class="mdc-button__label">Save</span>
      </button>
    </div>
  </div>
  <div class="settings">
    <div class="cog-background"><i class="fas fa-cog fa-2x cog-btn"></i>
      <div class="settings-content">
        <div class="mdc-switch" id="night-mode">
          <div class="mdc-switch__track"></div>
          <div class="mdc-switch__thumb-underlay">
            <div class="mdc-switch__thumb">
              <input type="checkbox" id="night-switch" class="mdc-switch__native-control" role="switch">
            </div>
          </div>
        </div>
        <label for="night-switch">Night mode</label>

        <div class="focus-control">
          <div class="mdc-text-field" id="LAT">
            <input class="mdc-text-field__input" id="text-field-hero-input">
            <div class="mdc-line-ripple"></div>
            <label for="text-field-hero-input"
              class="mdc-floating-label mdc-floating-label--float-above">Latitude</label>
          </div>

          <div class="mdc-text-field" id="LNG">
            <input class="mdc-text-field__input" id="text-field-hero-input">
            <div class="mdc-line-ripple"></div>
            <label for="text-field-hero-input"
              class="mdc-floating-label mdc-floating-label--float-above">Longitude</label>
          </div>
          <button class="mdc-button" id="coordinate">
            <div class="mdc-button__ripple"></div>
            <span class="mdc-button__label">Set coordinates</span>
          </button>
        </div>

        <div class="mdc-switch" id="drawing-mode">
          <div class="mdc-switch__track"></div>
          <div class="mdc-switch__thumb-underlay">
            <div class="mdc-switch__thumb">
              <input type="checkbox" id="drawing-switch" class="mdc-switch__native-control" role="switch">
            </div>
          </div>
        </div>
        <label for="drawing-switch">Enable Waypoint Marking</label>

      </div>
    </div>

  </div>
  <scripts>
    <script src="lib/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="lib/jquery-ui.css">
    <!-- <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.css"> -->
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>


    <script type="module" src="main.js"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAZPTNbgu1tvt6tz3aMeFsKZj9wn5adNvU&libraries=drawing"
      async defer></script>
  </scripts>

</body>

</html>
